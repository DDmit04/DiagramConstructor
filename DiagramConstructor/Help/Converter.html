<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="container">

            <div class="card border-primary mt-3">
                <div class="card-header border-primary">Convert code to singleline</div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Paste your code here:</label>
                        <textarea id="codeToConvertInput" class="form-control" rows="5"></textarea>
                        <button id="convertBtn" type="button" class="btn btn-primary mt-2">Convert</button>
                        <button id="clearBtn" type="button" class="btn btn-danger mt-2">Clear</button>
                    </div>
                </div>
            </div>

            <div class="card border-primary mt-3 mb-3">
                <div class="card-header border-primary">Result</div>
                <div class="card-body">
                    <div class="form-group">
                        <textarea id="resultCode" class="form-control" rows="2" readonly></textarea>
                        <button id="copyBtn" type="button" class="btn btn-primary mt-2">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    var codeToConvert = document.getElementById('codeToConvertInput');
    var copyBtn = document.getElementById('copyBtn');
    var convertBtn = document.getElementById('convertBtn');
    var clearBtn = document.getElementById('clearBtn');
    var resultCode = document.getElementById('resultCode');

    convertBtn.addEventListener('click', () => {

        //delete comments
        resultCode.value = codeToConvert.value.replace(/\/\/(\s*\S*)*$\n/g, '')
        //delete "using namespace"
        resultCode.value = resultCode.value.replace(/using\s*namespace\s*\w*\;/gm, "")
        //delete processor directives
        resultCode.value = resultCode.value.replace(/\#\w*\s*[\<|\"]\w*\.*\w?[\>|\"]/gm, "")

        //deltet structs and arrays init
        resultCode.value = resultCode.value.replace(/=+\s*\{(\{*((\d*|\w*|"|')\,*\s*)*\}*\,*)*\}\s*;/gm, "")

        //delete structs
        resultCode.value = resultCode.value.replace(/struct\s*\S*\s*\{([^{}]*)*\};/gm, "")

        //delete arrays init (any demention)
        resultCode.value = resultCode.value.replace(/(const)*\s*(void|char|int|double|bool|long|short|string|float)+\s*\**\s*\S*\s*(\[\d*\])*;+/gm, "")

        //delete init premitive values and arrays of them (incude refs)
        resultCode.value = resultCode.value.replace(/(const)*\s*[^for(&&^{]\s*(void|char|int|double|bool|long|short|string|String|float)+\s*\**\s*\S*\s*(\[\d*\])*(\=+\s*0|"\s*"|'\s*')+;/gm, "")
        //delete premitive data type strings
        resultCode.value = resultCode.value.replace(/(const)*(void|int|char|double|long|short|string|String|float)/gm, "")
        //delete <namespace>::
        resultCode.value = resultCode.value.replace(/(\d*|\w*)+::/gm, "")

        //global trim
        resultCode.value = resultCode.value.replace(/\r|\n|\t/g, '');
        resultCode.value = resultCode.value.split(' ').join('');
    });

    copyBtn.addEventListener('click', () => {
        resultCode.select();
        document.execCommand("copy");
    });

    clearBtn.addEventListener('click', () => {
        codeToConvert.value = ""
    })

</script>
